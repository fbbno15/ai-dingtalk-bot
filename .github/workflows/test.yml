name: Run Aibase ID Fetch Test

on:
  workflow_dispatch:  # 手动触发（你在 GitHub 网页点击运行）

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Install dependencies
        run: |
          pip install -r requirements.txt
          playwright install

      - name: 🚀 Run ID fetch test
        run: python test_id.py
